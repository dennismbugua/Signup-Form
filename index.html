<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>
  <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
<link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
   <div class="container">
      <div class="banner">
         <h1>Subscribe Now</h1>
         <div class="arrow">
            <i class="fas fa-arrow-down"></i>
         </div>
         <button class="banner-btn">Click Now</button>
      </div>
      <div class="form-container">
         <form class="sign-up">
            <input type="text" class="form-input" placeholder="FULL NAME">
            <input type="text" class="form-input" placeholder="EMAIL ADDRESS">
            <p>Get News?</p>
            <label>No</label>
            <input type="checkbox">
            <label>Yes</label>
            <button type="button" class="form-btn">Sign UP Here</button>
         </form>
         <div class="header">
            <h1>Welcome to My World</h1>
         </div>
         <div class="x-btn">&#10005</div>
      </div>
   </div>
<script  src="./script.js"></script>

</body>
</html>
